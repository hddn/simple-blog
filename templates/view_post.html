{% extends "base.html" %}

{% block meta_title %} | View Post {% endblock meta_title%}

{% block content %}

  {% for post in posts %}
    <h2>{{ post.title }}</h2>
    <p>Created {{ post.created.strftime('%d/%m/%Y at %H:%M') }}</p>
    {{ post.content|safe }}
    
    <div>
    <form action="{{ url_for('view_post', id=post.id) }}" method="post">
      <div class="form-group">
        <div class="col-sm-12">
          <button type="submit" class="btn btn-primary">Move to Archive</button>
        </div>
      </div>
    </form>
  </div>
  {% endfor %}
  
{% endblock content %}
